{% extends 'index.html' %}
{% load static %}



{% block content %}
{% for message in messages %}
    <h5>{{message}}</h5>
{% endfor %}
<h1>Login here: </h1>
<form method='POST' action='login'>
    {% csrf_token %}
    <p>Enter Username: </p>
    <input type='text' name='username'/>
    <p>Enter Password: </p>
    <input type='password' name='password'/>
    <br>
    <input type='submit' />
</form>
{% endblock %}
